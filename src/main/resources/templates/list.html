<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Shop Dance</title>
  </head>
  <body>
    <div class="container mt-5">
    
    <!--     NAVBAR  -->
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
        <a class="navbar-brand" href="#">Ballet Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/list}">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/create}">Create</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!--     JUNBOTRON  -->
      <div class="jumbotron border border-warning mt-3">
        
        <div class="row row-cols-1 row-cols-md-3">
          
          <div class="col mb-4"  th:each="shop: ${shops}">
            <div class="card h-100">
              <img class="card-img-top" th:href="@{./img/} + ${shop.photoName}"alt="balletShop">
              <p class="card-text invisible" th:text="${shop.idProduct}"></p>
				<div class="card-body">
                 <h5 class="card-title" th:text="${shop.name}"></h5>
                 <h6 class="card-subtitle mb-2 text-muted" th:text="${shop.price}"></h6>
                 <p class="card-text" th:text="${shop.description}"></p>
                 <p class="card-text" th:text="${shop.company}"></p>
                 <a href="#" class="btn btn-primary">ADD CART</a>
                 <div class="mt-3 border border-warning">
                 	<p>For Admin</p>
                 	    <a class="card-link" th:href="@{/update/} + ${shop.idProduct}">Update</a>
    					<a class="card-link" th:href="@{/delete/} + ${shop.idProduct}">Delete</a>
               </div>
              </div>
            </div>
          </div>

        </div><!--  End CARDS -->
        
      </div> <!-- End Jumbotron -->
      
    </div>
  </body>
</html>
