<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Shop Dance</title>
  </head>
  <body>
    <div class="container mt-5">
    
    <!--     NAVBAR  -->
    
      <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
        <a class="navbar-brand" href="#">Ballet Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item   active">
              <a class="nav-link" th:href="@{/list}">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/create}">Create</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <!--     JUNBOTRON  -->
      <div class="jumbotron border border-warning mt-3">
        <h1 class="display-5 mb-3">Update Product</h1>
			<form th:action="@{/update}" method="post">
				<div class="form-group">
					<label>ID</label>
					<input type="text" class="form-control" name="id" th:value="${shop?.idProduct}" readonly>
				</div>

				<div class="form-group">
					<label>Name of Product</label>
					<input type="text" class="form-control" name="name" placeholder="Type in Name of Product" th:value=${shop?.name} required>
				</div>
				<div class="form-group">
					<label>Name of Company</label>
					<input type="text" class="form-control" name="company" placeholder="Type in Name of Company" th:value=${shop?.company} required>
				</div>
				<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" name="description" placeholder="Type in Description" th:value=${shop?.description} required>
				</div>
				<div class="form-group">
					<label>Price</label>
					<input type="text" class="form-control" name="price" placeholder="Type in Price" th:value=${shop?.price} required>
				</div>
				<div class="form-group">
					<label>Product Photo</label>
					<input type="text" class="form-control" name="photoName" placeholder="Type in Photo Name" th:value=${shop?.photoName} required>
				</div>

				<button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
      </div> <!-- End Jumbotron -->
      
    </div>
    
<!--     JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
